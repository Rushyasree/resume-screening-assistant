<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Resume Classifier</h1>
    <p>Upload resumes and classify them automatically by role</p>
    <label class="dark-mode-toggle">
      ğŸŒ™ Dark Mode
      <input type="checkbox" id="dark-toggle" />
    </label>
  </header>

  <main>
    <section class="upload-box">
      <form id="upload-form">
        <label for="resume-file">ğŸ“„ Select Resume (PDF only):</label>
        <div id="drop-area" class="drop-area">
          <p>ğŸ“‚ Drag & Drop PDF here or click to choose file</p>
          <input type="file" id="resume-file" accept="application/pdf" hidden />
        </div>
        <div id="file-preview"></div> <!-- File preview added -->
        <button id="classify-btn" type="submit" disabled>ğŸ¯ Classify</button>
      </form>
      <div id="loading" class="hidden">â³ Classifying...</div>
      <div id="result" class="result"></div>
    </section>

    <section class="history">
      <h2>ğŸ“‚ Classification History</h2>

      <!-- ğŸ” Search and Filter -->
      <input type="text" id="search-input" placeholder="ğŸ” Search by filename" />
      <label for="date-filter" class="visually-hidden">Filter by date</label>
      <input type="date" id="date-filter" title="Filter by date" />

      <!-- ğŸ”½ Sort dropdown -->
      <select id="sort-select" title="Sort resumes">
        <option value="date-desc">Sort by Date â†“</option>
        <option value="date-asc">Sort by Date â†‘</option>
        <option value="name-asc">Sort by Name A-Z</option>
        <option value="name-desc">Sort by Name Z-A</option>
      </select>

      <!-- â¬‡ Export + ğŸ§¹ Clear -->
      <button id="export-btn">â¬‡ Export CSV</button>
      <button id="clear-btn">ğŸ§¹ Clear History</button>

      <div id="grouped-resumes"></div>
    </section>
  </main>

  <!-- âœ… Toast container for notifications -->
  <div id="toast-container"></div>

  <footer>
    <p>Built with â¤ï¸ using IBM watsonx.ai</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
<script>
  // Dark mode toggle
  const darkToggle = document.getElementById('dark-toggle');
  darkToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode', darkToggle.checked);
  });

  // Drag & drop functionality
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('resume-file');

  dropArea.addEventListener('click', () => fileInput.click());
  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.classList.add('drag-over');
  });
  dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('drag-over');
  });
  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.classList.remove('drag-over');
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      updateFilePreview();
    }
  });

  fileInput.addEventListener('change', updateFilePreview);

  function updateFilePreview() {
    const file = fileInput.files[0];
    if (file && file.type === 'application/pdf') {
      document.getElementById('file-preview').textContent = `Selected: ${file.name}`;
      document.getElementById('classify-btn').disabled = false;
    } else {
      document.getElementById('file-preview').textContent = 'Please select a valid PDF file.';
      document.getElementById('classify-btn').disabled = true;
    }
  }
